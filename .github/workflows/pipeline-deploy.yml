name: Ambiente Desenvolvimento


on:
  push: 
    branches: ["main"]
  pull_request:
    branches: ["main"]
  
  workflow_dispatch:
  
jobs:
  build: 
    name: compilação
    runs-on: ubuntu-latest
    
    steps:
    - name: git checkout
      uses: actions/checkout@v3
    - name: configurar jdk 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'  
        cache: maven
    - name: compilacao
      run: mvn -B compile --file pom.xml
      
      
  
      
